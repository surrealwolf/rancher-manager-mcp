name: Build Docker Image

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: rancher-mcp:latest,rancher-mcp:${{ github.sha }},rancher-mcp:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image (help flag)
        run: |
          docker run --rm rancher-mcp:test --help

      - name: Test Docker image (binary verification)
        run: |
          # Verify binaries exist and are executable
          docker run --rm rancher-mcp:test ls -la /app/rancher-mcp
          docker run --rm rancher-mcp:test ls -la /app/verify-token

      - name: Test Docker image (MCP initialize)
        run: |
          # Test MCP protocol via stdio
          echo '{"jsonrpc": "2.0", "id": 1, "method": "initialize", "params": {"protocolVersion": "2024-11-05", "capabilities": {}, "clientInfo": {"name": "test", "version": "1.0"}}}' | \
            timeout 5 docker run --rm -i rancher-mcp:test 2>&1 | grep -q "jsonrpc" && echo "âœ“ MCP protocol working"
