name: Tests

on:
  workflow_dispatch:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
        go-version:
        - '1.23'
    steps:
    - uses: actions/checkout@v5
    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: '${{ runner.os }}-go-

          '
    - name: Download dependencies
      run: go mod download
    - name: Run linters
      run: 'go fmt ./...

        go vet ./...

        '
    - name: Run tests
      continue-on-error: true
      run: go test -v ./...
    - name: Run tests with coverage
      if: runner.os != 'Windows'
      run: go test -v -coverprofile=coverage.out ./...
    - name: Run tests with coverage (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: go test -v -coverprofile=coverage.out ./...
    - name: Generate coverage report
      if: runner.os != 'Windows'
      run: go tool cover -html=coverage.out -o coverage.html
    - name: Generate coverage report (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: go tool cover -html=coverage.out -o coverage.html
    - name: Upload coverage reports
      if: runner.os != 'Windows'
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.out
    - name: Upload coverage reports (Windows)
      if: runner.os == 'Windows'
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.out
    - name: Verify build (main)
      run: go build -o bin/rancher-mcp ./cmd
    - name: Verify build (verify-token)
      run: go build -o bin/verify-token ./cmd/verify-token
    - name: Push to GitLab
      if: success()
      env:
        GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git push https://oauth2:${GITLAB_TOKEN}@gitlab.com/dk-raas/dkai/rancher-manager-mcp.git HEAD:main --force || echo "GitLab push failed"
